<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style Guide Project</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Style Guide</h1>
        <div class="div-border colors">
            <h2 class="colors-heading">Colors</h2>
            <div class="color-container">
                <div class="blue">
                    <p class="color-label">Blue</p>
                    <p class="color-hex">#0000ff</p>
                </div>
                <div class="red">
                    <p class="color-label">Red</p>
                    <p class="color-hex">#ff0000</p>
                </div>
                <div class="green">
                    <p class="color-label">Green</p>
                    <p class="color-hex">#008000</p>
                </div>
            </div>
        </div>
        <div class="div-border fonts">
            <h2>Fonts</h2>
        </div>
        <div class="div-border text styles">Text Styles</div>
    </body>
